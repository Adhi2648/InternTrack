# Render.com Blueprint for InternTrack
# This file defines the infrastructure for deploying both frontend and backend

services:
  # Backend API Service (Node.js/Express)
  - type: web
    name: interntrack-api
    runtime: node
    region: oregon # or your preferred region
    plan: free # Use 'starter' for paid plan with better performance
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render auto-generates a secure secret
    healthCheckPath: /api/health

  # Frontend Static Site (Vite + React)
  - type: web
    name: interntrack-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: interntrack-api
          type: web
          property: host
          # This creates: https://interntrack-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
